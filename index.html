<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Gator Family!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app-->
  <script>

    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/Polyline",
      "esri/geometry/Polygon",
      "esri/layers/FeatureLayer",
      "esri/symbols/SimpleMarkerSymbol"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand, Graphic, GraphicsLayer, Polyline, Polygon, FeatureLayer, SimpleMarkerSymbol) {

      esriConfig.apiKey = "AAPK38961f69b763446a8a93074277f6c658monrdVmdEHRWTyT7kHHF_0qYVXyDdCF8RQ2Z8pUR4r52dvVz8Ytp2CV1iEQsh2yt";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      //view of Gainesville, FL
      const view = new MapView({
        map: map,
        center:[-82.3248, 29.6516], // Longitude, latitude
          zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      //adding the const for the graphics layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      //adding the const for the point for Gainesville, FL
      const point = {
        type: "point",
        longitude: -82.3248, // Longitude
        latitude: 29.6516 // Latitude
      };

      //add the code to define the style for the point
      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "square",
        size: "25px",
        color: [226, 119, 40], // Orange
        outline: {
          color: [255, 255, 255], // White
          width: 3
        }
      };

       //define the popup template
       const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributes = {
        Name: "Gainesville, FL",
        Description: "Welcome to Gainesville, FL: The home of GEOGATORS!"
      }

      //point together the geometry with the symbol to create a graphic
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      //add the graphic to the view
      graphicsLayer.add(pointGraphic);

     // Define the biking areas of the Geogators as an array of points
     const polyline = {
      type: "polyline",
      rings: [
        [-82.3431, 29.6499], // Turlington Plaza
        [-82.3248, 29.6516] // UF
      ] 
    };

      // Create a polyline geometry from the array of points
      const geogatorPolyline = new Polyline({
        paths: polyline,
        spatialReference: { wkid: 4326 }  // Use WGS84 geographic coordinates
      });
      

      // Define the style for the polyline
      const geogatorSymbol = {
        type: "simple-line",  // autocasts as new SimpleLineSymbol()
        color: [0, 0, 119],  // blue
        width: 4
      };

      // Define the popup template for the polyline
      const polylinePopupTemplate = {
        title: "{PolylineName}",
        content: "{PolylineDescription}"
      };
      const polylineAttributes = {
        PolylineName: "Geogator Biking Areas",
        PolylineDescription: "This is a part of the biking areas of the Geogators."
      };

      // Create a graphic from the polyline geometry and symbol
      const geogatorGraphic = new Graphic({
        geometry: geogatorPolyline,
        symbol: geogatorSymbol,
        attributes: polylineAttributes,
        popupTemplate: polylinePopupTemplate
      });

      // Add the graphic to the map
      graphicsLayer.add(geogatorGraphic);

      // Define the boundaries of Ben Hill Griffin Stadium as an array of points
      const stadiumBoundary = [
        [-82.3486, 29.6493], // SW corner
        [-82.3486, 29.6503], // NW corner
        [-82.3476, 29.6503], // NE corner
        [-82.3476, 29.6493], // SE corner
        [-82.3486, 29.6493]  // SW corner
      ];
        // Create a polygon geometry
        const stadiumPolygon = new Polygon({
          rings: [stadiumBoundary],
          spatialReference: { wkid: 4326 }  // Use WGS84 geographic coordinates
        });

        // Define the style for the polygon
        const stadiumSymbol = {
          type: "simple-fill",  // autocasts as new SimpleFillSymbol()
          color: [255, 0, 0, 0.1],  // Red with 10% opacity
          outline: {
            color: [255, 255, 255],
            width: 1
          }
        };

        // Define the popup template for the polygon
        const polygonPopupTemplate = {
          title: "{PolygonName}",
          content: "{PolygonDescription}"
        };

        const polygonAttributes = {
          PolygonName: "Ben Hill Griffin Stadium",
          PolygonDescription: "This is the SWAMP! The home of the Florida Gators."
        };

        // Create a graphic from the polygon geometry and symbol
        const stadiumGraphic = new Graphic({
          geometry: stadiumPolygon,
          symbol: stadiumSymbol,
          attributes: polygonAttributes,
          popupTemplate: polygonPopupTemplate
        });

        // Add the graphic to the map
        graphicsLayer.add(stadiumGraphic);

       //adding the construct for the feature layer
        const featureLayer = new FeatureLayer({
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Florida_County_Boundaries/FeatureServer/0"

        });

        //add the feature layer to the map
        map.add(featureLayer);
        
        

      // Define a pop-up for usaeduLayer
        const popupEduusa = {
      "title": "EDUs",
      "content": "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
       }

    //adding the Const for the feature layer
    const usaeduLayer = new FeatureLayer({
    url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

  //adding the popup here
  outFields: ["NAME","TOT_ENROLL"],
  popupTemplate: popupEduusa
  });

  //adding the feature layer to the map
  map.add(usaeduLayer);
  // Remove the unnecessary closing curly braces
  // });
  
  </script>



  <!-- css to make a full screen map-->
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

</head>
<body>

  <!-- the div to displays the map-->
  <div id="viewDiv"></div>

</body>
</html>
