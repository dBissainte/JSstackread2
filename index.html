<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Travelers!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",

      //adding in the modules for the graphic and graphic layer
      "esri/Graphic",  
      "esri/layers/GraphicsLayer",
      "esri/layers/GraphicsLayer",
    ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer, GraphicsLayer) {

      esriConfig.apiKey = "AAPK38961f69b763446a8a93074277f6c658monrdVmdEHRWTyT7kHHF_0qYVXyDdCF8RQ2Z8pUR4r52dvVz8Ytp2CV1iEQsh2yt";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const view = new MapView({
          map: map,
          center: [-82.3248, 29.6516], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        // Create a Graphic layer
        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer); // Add it to the map
        
        // defining the geometry of the point
        const point = { //Create a point  
          type: "point",  
          longitude: -82.3248,    //long lat of Gainesville
          latitude: 29.6516
        };
        const point2 = { //Create a second point
          type: "point",
          longitude: -82.3431,    //long lat of Gainesville,
          latitude: 29.6499
        };
          
        // defining the marker style
        const simpleMarkerSymbol = {  
          type: "simple-marker",  
          style: "square", // Change this to "square"
          color: [139, 0, 0],  // Color red
          outline: {  
            color: [255, 255, 255], // White  
            width: 2
          }
        };

        const simpleMarkerSymbol2 = {
          type: "simple-marker",
          style: "triangle", // Change this to "triangle"
          color: [0, 139, 0],  // Color green
          outline: {  
            color: [255, 255, 255], // White  
            width: 2
          }
        };

        //defining popup properties
        const popupTemplate = {  
          title: "Gainesville",  
          content: "Welcome to Gainesville, FL: The home of GEOGATORS!"
        };

        const popupTemplate2 = {  
          title: "Second Point",  
           content: "Welcome to the second point!"
        };

        const attributes = {  
          name: "Gainesville",  
          location: "Florida"
        };

        const attributes2 = {  
           name: "Second Point",  
           location: "Location of the second point"
        };

         // Create the graphic
         const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,

        const pointGraphic2 = new Graphic({
          geometry: point2,
          symbol: simpleMarkerSymbol2,
        });
          
          //adding popup properties
          popupTemplate: popupTemplate,
          attributes: attributes,

          popupTemplate: popupTemplate2,
          attributes: attributes2
        });
        // Add the graphic to the layer
        graphicsLayer.add(pointGraphic);
        graphicsLayer.add(pointGraphic2);
      });
       
  </script>
<!-- css to make a full screen map -->
<style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

</head>
<body>

<!-- the div to displays the map  -->
<div id="viewDiv"></div>

</body>
</html>
