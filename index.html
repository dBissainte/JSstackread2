<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Travelers!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GraphicsLayer",
      "esri/Graphic",
      "esri/geometry/Point",
      "esri/geometry/Polyline",
  ], function(esriConfig, Map, MapView, GraphicsLayer, Graphic, Point, Polyline) {

      esriConfig.apiKey = "AAPK38961f69b763446a8a93074277f6c658monrdVmdEHRWTyT7kHHF_0qYVXyDdCF8RQ2Z8pUR4r52dvVz8Ytp2CV1iEQsh2yt";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      //view of Gainesville, FL
      const view = new MapView({
          map: map,
          center: [-82.3248, 29.6516], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        // Create a Graphic layer
        const graphicsLayer = new GraphicsLayer();  
        map.add(graphicsLayer); // Add it to the map
        
        // defining the geometry of the point
        const point = { //Create a point  
          type: "point",  
          longitude: -82.3248,    //long lat of Gainesville
          latitude: 29.6516
        };

        // defining the marker style
        const simpleMarkerSymbol = {  
          type: "simple-marker",  
          style: "square", // Change this to "square"
          color: [139, 0, 0],  // Color red
          outline: {  
            color: [255, 255, 255], // White  
            width: 2
          }
        };

        //defining popup properties
        const popupTemplate = {  
          title: "Gainesville",  
          content: "Welcome to Gainesville, FL: The home of GEOGATORS!"
        }

        const attributes = {  
          name: "Gainesville",  
          location: "Florida"
        };

         // Create the graphic
         const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,
          
          //adding popup properties
          popupTemplate: popupTemplate,
          attributes: attributes,
        });
        // Add the graphic to the layer
        graphicsLayer.add(pointGraphic);
      });  

      // Define the path of the hiking trail as an array of points
     const trailPath = [
        [-82.3726, 29.6516], // UF
        [-82.3431, 29.6499], // Turlington Plaza
        [-82.3452, 29.6499], // Innovation Hub
        [-82.3485, 29.6461], //Reitz Union
      ];

      // Create a polyline geometry from the path
      const trailPolyline = new Polyline({
        paths: [trailPath],
        spatialReference: { wkid: 4326 } // Use WGS84 geographic coordinates
      });

      // Define the style for the polyline
      const trailSymbol = {
        type: "simple-line",
        color: [255, 0, 0, 0.8], // Red with 80% opacity
        width: 3
      };

      // Define the popup template for the polyline
      const polylinePopupTemplate = {
        title: "{PolylineName}",
        content: "{PolylineDescription}"
      };

      const polylineAttributes = {
        PolylineName: "Trail to Namche Bazaar",
        PolylineDescription: "This is a simplified path from Mount Everest to Namche Bazaar, the closest town to Mount Everest."
      };

      // Create a graphic from the polyline geometry and symbol
      const trailGraphic = new Graphic({
        geometry: trailPolyline,
        symbol: trailSymbol,
        attributes: polylineAttributes,
        popupTemplate: polylinePopupTemplate
      });


      // Add the graphic to the map
      graphicsLayer.add(trailGraphic);
       
  </script>
<!-- css to make a full screen map -->
<style>
  html,
  body,
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

</head>
<body>

<!-- the div to displays the map  -->
<div id="viewDiv"></div>

</body>
</html>
